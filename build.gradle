plugins {
  id "com.hkmc.cloudnative" version "1.5.8"
}

group = "com.hkmc.ccs"
version = "1.0.7"

cloudnative {

  microservice {
    core = true
    swagger = true
    undertow = false
    security = true
    metric = true
    trace = true
    config = true
    openfeign = true
    kafka = true
    cloudbus = true
  }

  persistent {
    jpa = true
    postgresql = true
  }

  quality {
    checkerframework = true
    checkstyleIgnoreFailure = true
    pmdIgnoreFailures = true
    sonarqubeIgnoreFailure = true
    skipCheckerFramework = true
  }

  thirdparty {
    commonsLang = true
    commonsCollections = true
    jasypt = true
  }

  cicd {
    helm = true
    gitlabPath = "ccs/domain/ccsp20-metering"
    chartName = "metering"

    jib = true
    to = "registry.hcloud.hmc.co.kr/ccs/${project.name}"
    tag = ["${project.version}", 'latest']
  }
}

dependencies {
  implementation 'io.micrometer.prometheus:prometheus-rsocket-spring:1.3.0'
  testImplementation group: 'com.h2database', name: 'h2', version: '2.0.202'
}

