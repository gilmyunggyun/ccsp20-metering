plugins {
  id "com.hkmc.h2" version "1.0.28"
}

group = "com.hkmc.ccs"
version = "1.0.18"

cloudnative {
  microservice {
    openfeign = true
  }

  persistent {
    jpa = true
    postgresql = true
  }

  quality {
    skipAll = true
  }

  thirdparty {
    commonsLang = true
    commonsCollections = true
    prometheusRSocket = true
    jasypt = true
  }

  cicd {
    container {
      to = "registry.hcloud.hmc.co.kr/ccs/${project.name}"
      tag = ["${project.version}", 'latest']

      jvmOption = "-XX:+UnlockExperimentalVMOptions -XX:+UseZGC"
    }

    helm {
      name = "metering"

      service {
        serviceType = "NodePort"
        servicePort = 8080
        nodePort = 30017
      }
    }

    deploy {
      namespace = "metering"
      target = ["hcloud:ap-northeast-1:stg", "hcloud:ap-northeast-2:stg", "hcloud:ap-northeast-2:prd"]
    }
  }
}

dependencies {
  testImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
}

