plugins {
  id "com.hkmc.cloudnative" version "1.0.10"
}

group = "com.hkmc.ccs"
version = "1.0.3"

cloudnative {

  core {
    processcore = true
  }

  container {
    enabled = true
    from = "registry.hcloud.hmc.co.kr/ccs/java:17"
    to = "registry.hcloud.hmc.co.kr/ccs/${project.name}"
    tag = ["${project.version}", 'latest']
  }

  microservice {
    swagger = true
    undertow = true
    security = true
    metric = true
    trace = true
    config = true
    openfeign = true
    kafka = true
    cloudbus = true
  }

  persistent {
    jpa = true
    postgresql = true
  }

  quality {
    checkerframework = true
    checkstyleIgnoreFailure = true
    pmdIgnoreFailures = true
    sonarqubeIgnoreFailure = true
    skipCheckerFramework = true
  }

  thirdparty {
    commonsLang = true
    commonsCollections = true
    jasypt = true
  }

  cicd {
    gitlabPath = "ccs/domain/ccsp20-metering"
    chartName = "metering"
  }
}

dependencies {
  implementation 'io.micrometer.prometheus:prometheus-rsocket-spring:1.3.0'
//  implementation 'com.zaxxer:HikariCP:5.0.0'
}

