apiVersion: v1
kind: Service
metadata:
  name: metering
  labels:
    app: {{ template "metering.name" . }}
    chart: {{ template "metering.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "metering.name" . }}
    release: {{ .Release.Name }}
