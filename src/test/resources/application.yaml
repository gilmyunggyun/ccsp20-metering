spring:
  application:
    name: ccsp20-metering
  config:
    activate:
      on-profile: local
  cloud:
    config:
      enabled: false
  jpa:
    show-sql: true
    generate-ddl: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    database-platform: org.hibernate.dialect.H2Dialect
  zipkin:
    base-url: http://10.11.53.1:9411
  kafka:
    bootstrap-servers: localhost:9092
  ##Async Thread
  task:
    execution:
      thread-name-prefix: meteringAsync-
      pool:
        core-size: 8
        max-size: 8

server:
  servlet:
    port: 8090

metering:
  max-ten-minute-access-count: 200
  max-day-access-count: 300
  BLOCK_BY_API: BK02      # 서비스 요청 횟수 초과로 인한 차단(API미터링 관련 코드)
  SERVICE_SUCCESS: "0000"   #서비스요청성공
  MSG_FORMAT_INVALID: S999 #전문 형식 에러
  BLOCKED_RSON_10MIN: 1004 #CCSP PI미터링 차단(1004:10분, 1005:당일)
  BLOCKED_RSON_DAY: 1005   #CCSP API미터링 차단(1004:10분, 1005:당일)
  caridnullablewhitelist:
    /pushhistorylist.do
    , /getbadgecount.do
    , /readmsg.do
    , /delselectedpush.do
  ALLOW_ACCESS: 0
  ALLOW_BLOCK: 1
  DATA_NOT_VALID: 2

RETURN_CODE_TYPE:
  FAIL: F
  SUCCESS: S
  BLOCKED: B

management:
  endpoints:
    web:
      exposure:
        include: "*"
core:
  filter:
    exclude:
      - /actuator/**
      - /swagger/**
