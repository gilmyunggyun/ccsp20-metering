applications:
  - name: ccsp20-metering
    disk_quota: 1G
    instances: 4
    memory: 2G
    path: target/metering-0.0.1-SNAPSHOT.jar
    stack: cflinuxfs3
    buildpack: java_buildpack_offline_220121
    env:
      TZ: Asia/Seoul
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.0.+ } }'
      SPRING_PROFILES_ACTIVE: prd
      SPRING_CLOUD_CONFIG_NAME: ccsp20-common, ccsp20-metering
      JAVA_OPTS: -XX:+UnlockExperimentalVMOptions -XX:+UseZGC -XX:MaxDirectMemorySize=32M
    services:
      - prdregistry
      - prdconfig
      - psyslog
      - pelasticapm